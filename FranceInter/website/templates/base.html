<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>France Inter</title>
</head>
<body onload="load_data();" class="text-white bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand" style="margin-left: 22%; color: #404040"><strong>France Inter</strong></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'image' %}">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'video' %}">Vid√©o</a>
            </li>
        </ul>
    </div>
</nav>
<section id="content-app">
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-7 p-3 mr-3">
                <div class="border d-flex" style="min-height: 320px; background-color: rgba(0,0,0,0.3)">
                    <img id="result_layer" class="mx-auto my-auto" src="{{ image }}" style="{{ style }}" />
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <audio controls autoplay src="{{ audio_path }}" width="3" height="0" ></audio>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <h1></h1>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../static/js/utils.js"></script>
</body>
</html>
