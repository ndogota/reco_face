{% extends 'base.html' %}

{% block content %}

<div class="col-sm">
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h5 class="mt-3">Ajouter une image Ã  analyser :</h5>
            <h6 class="mt-3">Nombre maximale de personnes :</h6>
            <input id="max_persons" class="form-control" type="number" name="input_max_persons" >
            <h6 class="mt-3">Message :</h6>
            <p style="color: #d4d4d4; font-size: 0.8em"><span class="font-weight-bold">__max__</span> = nombre maximum de personnes<br><span class="font-weight-bold">__actuel__</span> = nombre de personnes actuellement dans la salle</p>
            <input id="message" class="form-control" type="text" name="input_message">
            <h6 class="mt-3">Image :</h6>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" accept="image/*" name="input_image" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" required>
                    <label class="custom-file-label" for="inputGroupFile01">Choisir une image</label>
                </div>
            </div>
            <button type="submit" onclick="save_data(); start_loader()" name="btn_start" value="btn_start" class="btn btn-primary mt-3">Commencer</button>
        </form>
    </div>
</div>

{% endblock %}
